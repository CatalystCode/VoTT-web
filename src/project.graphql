type Project {
  projectId: String!
  taskType: TaskType!
  name: String!
  objectClassNames:[String]!
  instructionsText: String
  instructionsImageURL: String
  instructionsVideoURL: String
}

type ProjectList {
  entries: [Project]
  nextPageToken: String
}

type ImageList {
  images: [Image]
  nextPageToken: String
}

type TrainingSession {
  trainingSessionId: String!
  projectId: String!
}

type Query {
  projects(nextPageToken:String): ProjectList
  project(projectId: String!): Project
  images(projectId: String!, nextPageToken: String): ImageList
}

input ConfirmedImage {
  projectId: String!
  imageId: String!
}

type Mutation {
  createProject(name: String!, taskType: TaskType!, objectClassNames:[String]!, instructionsText:String, instructionsImageURL:String, instructionsVideoURL:String):Project
  removeProject(projectId: String!):String
  createImages(projectId: String!, imageCount:Int!): [Image]
  commitImages(images:[ConfirmedImage]!): String
  createTrainingSession(projectId: String!):String
}
