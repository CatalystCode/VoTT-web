type ImageTagTask {
  taskId: String!
  taskType: TaskType!
  imageURL: String!
  labels: [String!]!
  instructionsText: String!
  instructionsImageURL: String
  instructionsVideoURL: String
}

type Query {
  imageTagTask(projectId: String!): ImageTagTask
}

input ImageTag {
  objectClass: String!
  objectBoundingBox: BoundingBox
}

input BoundingBox {
  x: Int!
  y: Int!
  width: Int!
  height: Int!
}

type Mutation {
  submitImageTags(taskId: String!, tags:[ImageTag]!): String
}
