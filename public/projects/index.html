<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>vott</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="index.js"></script>
</head>

<body>

  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">VoTT</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="/projects/">Projects</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="projectsView">
      <h2>Projects</h2>
      <span v-if="projects == null">{{status}}</span>
      <table v-if="projects != null" class="table" id="projectsTable">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="project in projects">
            <th scope="row">{{project.projectId}}</th>
            <td>{{project.name}}</td>
            <td>{{project.taskType}}</td>
            <td>Edit</td>
            <td>Delete</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel">

    <div class="modal-dialog" role="document">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="errorModalLabel">Error</h4>
        </div>
        <div class="modal-body">
          <p id="errorModalBody">An error has occurred.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      <!-- /.modal-content -->

    </div>
    <!-- /.modal-dialog -->

  </div>
  <!-- /.modal -->

  <script>
    $(function () {
      const projectsView = new Vue({
        el: '#projectsView',
        data: {
          status: "Loading...",
          projects: null
        }
      });

      getProjects()
        .done((result) => {
          if (result.errors) {
            console.log(result.errors);
            projectsView.status = result.errors;
            return;
          }
          projectsView.projects = result.data.projects;
        })
        .fail((error) => {
          console.log(error);
          projectsView.status = error;

        });
    });
  </script>

</body>

</html>
