<div class="container-fluid">
  <div class="container">
    <h2>{{ isNewRecord() ? 'New Project' : project.name }}</h2>
  </div>
  <nav>
    <div class="container">
      <ul class="nav navbar-nav">
        <li>
          <a href ng-click="details()">Details</a>
        </li>
        <li>
          <a href ng-click="manageImages()">Images</a>
        </li>
        <li>
          <a href ng-click="manageCollaborators()">Collaborators</a>
        </li>
        <li class="active">
          <a href ng-click="manageModels()">Trained Models</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="container">

  <hr/>

  <h4 ng-if="isLoading">Loading...</h4>
  <button type="button" class="btn btn-success" ng-click="train()">Train Model</button>

  <hr />

  <table ng-if="!isLoading &amp;&amp; models != null &amp;&amp; models.length > 0" class="table">
    <thead>
      <tr>
        <th scope="col">Training ID</th>
        <th scope="col">Date</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="model in models">
        <th scope="row">{{model.modelId}}</th>
        <td>{{ model.created }}</td>
        <td>{{ model.status }}</td>
        <td>
          <button type="button" class="btn btn-default" ng-click="promote(model)">Promote</button>
          <button type="button" class="btn btn-danger" ng-click="delete(model)">Delete</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="100%">
          <nav aria-label="Model pagination">
            <ul class="pagination">
              <li ng-if="previousPageToken" class="page-item">
                <a class="page-link" href="#" ng-click="viewPreviousPage()">Previous</a>
              </li>
              <li ng-if="nextPageToken" class="page-item">
                <a class="page-link" href="#page={{nextPageToken}}" ng-click="viewNextPage()">Next</a>
              </li>
            </ul>
          </nav>
        </td>
      </tr>
    </tfoot>
  </table>

</div>
