<div class="container-fluid">
    <div class="container">
        <h2>{{ project.name }}</h2>
    </div>
    <nav>
        <div class="container">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href ng-click="details()">Details</a>
                </li>
                <li>
                    <a href ng-click="manageTasks()">Tasks</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">

    <hr/>

    <h4 ng-if="isLoading">Loading...</h4>
    <h4 ng-if="!isLoading &amp;&amp; error">{{ error }}</h4>

    <form ng-if="!isLoading">
        <div class="form-group">
            <label for="projectName">Name</label>
            <label class="form-control" id="projectName" aria-describedby="projectNameHelp">{{project.name}}</label>
        </div>
        <div class="form-group">
            <label for="projectType">Type</label>
            <label class="form-control" id="projectType" aria-describedby="projectTypeHelp">{{project.type.replace('-', ' ') | lowercase}}</label>
        </div>
        <div class="form-group">
            <label for="labels">Tags</label>
            <label class="form-control" id="labels" aria-describedby="labelsHelp">{{project.labels.join(', ')}}</label>
        </div>
        <div class="form-group">
            <label for="instructionsText">Instructions</label>
            <label class="form-control" id="instructionsText" aria-describedby="instructionsTextHelp">{{project.instructionsText}}</label>
        </div>
        <div class="form-group" ng-if="instructionsImageURL()">
            <label for="instructionsImage">Instructions Image</label>
            <img ng-src="{{instructionsImageURL()}}" class="img-thumbnail" style="width: 128pt; height: 128pt; display: block;">
        </div>
    </form>

    <hr/>

</div>

<div id="uploadProgressModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="uploadProgressModalLabel" aria-hidden="true"
    data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadProgressModalLabel">Uploading</h5>
            </div>
            <div class="modal-body">
                <progress id="uploadProgressBar" value="0" max="100" style="width: 100%"></progress>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
